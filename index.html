<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Pyae Thein (Ricky) | Interactive rating component</title>

  <link rel="stylesheet" href="css/style.css">
  <script async src="js/app.js"></script>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__star">
        <img src="./images/icon-star.svg" alt="icon-star">
      </div>
      <h1 class="card__header">How did we do?</h1>
      <p class="card__desc">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <form class="card__form">
        <ul class="card__ratings">
          <li class="card__rating">1</li>
          <li class="card__rating">2</li>
          <li class="card__rating">3</li>
          <li class="card__rating">4</li>
          <li class="card__rating">5</li>
        </ul>
        <button class="card__btn" type="submit">Submit</button>
      </form>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pyaetheiN">Pyae Thein (Ricky)</a>.
  </div>
</body>
</html>
