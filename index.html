<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Pyae Thein (Ricky) | Interactive rating component</title>

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 
          0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 
          0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 
          0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 
          1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 
          1.387 0Z" fill="#FC7614"/>
        </svg>
      </div>
      <h1 class="card__header">How did we do?</h1>
      <p class="card__desc">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <form class="card__form">
        <ul class="card__ratings">
          <li class="card__rating">1</li>
          <li class="card__rating">2</li>
          <li class="card__rating">3</li>
          <li class="card__rating">4</li>
          <li class="card__rating">5</li>
        </ul>
        <button class="card__btn" type="submit">Submit</button>
      </form>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pyaetheiN">Pyae Thein (Ricky)</a>.
  </div>
</body>
</html>
